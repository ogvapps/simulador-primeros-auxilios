<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3004/3004458.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3004/3004458.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#dc2626" />
    <title>Simulador P.A.S. - Primeros Auxilios</title>
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Using CDN for Tailwind for simplicity in this setup, though PostCSS is recommended for prod -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'bounce-subtle': 'bounce 2s infinite',
            }
          }
        }
      }
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none;
        background-color: #f8fafc;
      }
      
      /* VIEW TRANSITIONS */
      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation-duration: 0.4s;
      }

      /* ALIVE INTERFACE */
      .spring-press {
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .spring-press:active {
        transform: scale(0.92);
      }
      
      .animate-heartbeat {
        animation: heartbeat 2s infinite;
      }
      @keyframes heartbeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.1); }
        28% { transform: scale(1); }
        42% { transform: scale(1.1); }
        70% { transform: scale(1); }
      }

      /* IMMERSIVE FX */
      .shake-screen {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-2px, 0, 0); }
        20%, 80% { transform: translate3d(4px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
        40%, 60% { transform: translate3d(6px, 0, 0); }
      }

      .red-vignette {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        box-shadow: inset 0 0 150px rgba(220, 38, 38, 0.7);
        z-index: 9999;
        animation: pulse-danger 1s infinite;
      }
      @keyframes pulse-danger {
        0% { opacity: 0.3; }
        50% { opacity: 0.8; }
        100% { opacity: 0.3; }
      }

      .holo-card {
        transition: transform 0.1s ease;
        transform-style: preserve-3d;
      }
      .holo-glare {
        background: linear-gradient(125deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 40%, rgba(255,255,255,0) 60%);
        pointer-events: none;
      }

      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      :focus-visible {
        outline: 3px solid #3b82f6;
        outline-offset: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",

    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW Registered!', reg))
            .catch(err => console.log('SW Failed:', err));
        });
